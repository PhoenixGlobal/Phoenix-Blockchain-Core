apex {
  network {
    nodeName = "generatorNode1"
    # 修改成自己的本机IP
    bindAddress = "10.1.1.173:9084"
    peersDB = ${user.home}/peers
    # 已知节点IP地址列表
    knownPeers = ["10.1.1.149:9084"]
    # 网络名称
    agentName = "1-Hop"
    maxPacketSize = 1048576
    # 只接受本地连接
    localOnly = false
    # 网络握手版本
    appVersion = 0.0.1
    # 网络连接数
    maxConnections = 20
    # 网络连接超时
    connectionTimeout = 5s
    upnpEnabled = no
    # 网络握手超时
    handshakeTimeout = 30s
    # 网络控制器超时
    controllerTimeout = 5s
    // Peer clock may be no more than 1 second skewed from our clock, including network latency
    peerMaxTimeGap = 1000
  }

  ntp {
    # NTP 服务器地址
    server = "cn.pool.ntp.org"
    # 更新时间速率
    updateEvery = 30m
    # 服务器应答超时
    timeout = 30s
  }

  chain {
    dataBase {
      dir = "test_net/data"
      cacheEnabled = true
      cacheSize = 1000
      dbType = 1
    }
    forkBase {
      dir = "test_net/fork"
      cacheEnabled = true
      cacheSize = 100
      dbType = 1
    }
    blockBase {
      dir = "test_net/block"
      cacheEnabled = true
      cacheSize = 10
      dbType = 1
    }

    // coins generated every block
    minerAward = 12.3

    genesis {
      timeStamp = "2018-10-29T00:00:00Z"
      publicKey = "03b4534b44d1da47e4b4a504a210401a583f860468dec766f507251a057594e682"
