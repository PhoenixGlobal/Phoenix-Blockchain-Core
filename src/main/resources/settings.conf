          coins = 2.1
        }
        {
          addr = "APLUf5g4YDghJTFZrkkLMjeZVkVDKxVMvW1"
          coins = 3.2
        }
      ]
    }
  }

  rpc {
    enabled = true,
    host = "localhost",
    port = "8080"
  }

  consensus {

    produceInterval = 10000

    acceptableTimeError = 500

    # The number of sequential blocks produced by a single producer
    producerRepetitions = 1

    initialWitness = [

      {
        name = "init1"
